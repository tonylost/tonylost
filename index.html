    <style>

            font-family: Arial, sans-serif;

        }
        .container {
            background-color: white;

        h1 {
            color: #333;

        a {

            color: #0066cc;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;

        a:hover {
            background-color: #e6f2ff;
            text-decoration: underline;
        }
